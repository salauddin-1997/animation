<!---------------- Isotop-section start ---------------->
 <section class="isotop-section">
    <div class="container">
      <h1>ISOTOP-SECTION</h1> 
        <div class="section-content wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="1000ms">
            <div class="work-button button-group filter-button-group">
                <button class="active" data-filter="*">All</button>
                <button data-filter=".web">Web Design</button>
                <button data-filter=".app">App Development</button>
                <button data-filter=".gd">Graphic Design</button>
                <button data-filter=".photo">Photograpy</button>
            </div>
            <div class="row grid">
                <div class="col-md-4 col-6 work-item grid-item web">
                    <img src="imgs/img 3.jpg" alt="web" class="img-fluid">
                </div>
                <div class="col-md-4 col-6 work-item grid-item app">
                    <img src="imgs/app1.jpg" alt="web" class="img-fluid">
                </div>
                <div class="col-md-4 col-6 work-item grid-item gd">
                    <img src="imgs/gd1.jpg" alt="web" class="img-fluid">
                </div>
                <div class="col-md-4 col-6 work-item grid-item photo">
                    <img src="imgs/p1 (2).jpg" alt="web" class="img-fluid">
                </div>
                <div class="col-md-4 col-6 work-item grid-item web">
                    <img src="imgs/img 1.jpg" alt="web" class="img-fluid">
                </div>
                <div class="col-md-4 col-6 work-item grid-item gd">

                <div class="col-md-4 col-6 work-item grid-item web">

                </div>
                <div class="col-md-4 col-6 work-item grid-item app">
                    <img src="imgs/app2.jpg" alt="web" class="img-fluid">
                </div>
            </div>
    </div>
</section>
